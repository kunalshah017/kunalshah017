name: Get Followers list

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    
jobs:
  followers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          # Intentionally no cache to avoid cache 400

      - name: Install deps
        run: |
          yarn
          sudo npm i -g ts-node

      - name: Update README
        run: node src/app.js ${{ secrets.TOKEN }}
        
      - name: Force Git to Detect Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --cached --quiet || git commit -m "Updated followers"


      - name: Pull changes
        run: git pull -r

      - name: Push changes
        uses: ad-m/github-push-action@b007e7b818e33b04afd056e4c4b57ba917145d7a
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          branch: main
